<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投诉建议</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/outIndex.css">
    <link rel="stylesheet" href="css/propose.css">
    <script src="js/jquery-1.11.3.min.js"></script>

</head>

<body>
    <div class="wrapper flex">
        <header class="flex">
            <img src="images/logo.png" alt="">
            <div class="right flex">
                <div class="grid on">首 页</div>
                <div class="grid">新闻中心</div>
                <div class="grid">营商环境</div>
                <div class="grid">政务公开</div>
                <div class="grid">一网通办</div>
                <div class="grid">产城人文</div>
                <div class="flex search">
                    <img src="images/icon/icon_search.png" alt="">
                    <div class="flex inputArea">
                        <input type="text" placeholder="请输入搜索关键字">
                        <img src="images/icon/icon_search.png" alt="">
                    </div>
                </div>
            </div>
        </header>
        <div class="container flex">
            <!-- 总标题 -->
            <div class="column Big_title">
                <div class="grid">
                    <i></i>
                    <span>投诉建议</span>
                </div>
            </div>
            <!-- Banner -->
            <div class="column banner">
                <label for="">首页</label>
                <i>></i>
                <label for="">新闻中心</label>
                <i>></i>
                <label for="" class="on">走进长兴岛</label>
            </div>
            <!-- Content -->
            <div class="column content">
                <div class="item title">
                    <i></i>
                    <label for="">投诉建议</label>
                    <i></i>
                </div>
                <div class="item tips">
                    <p>
                        1、点击本页“我要投诉”，按照网页提示输入您所要诉求的内容（*为必填项），请务必留下您的联系电话或邮箱地址，以便我们能尽快与您取得联系了解诉求详情， 并将诉求处理结果回复于您。
                    </p>
                    <p>
                        2、您也可以拨打诉求热线电话：12345。
                    </p>
                </div>
                <div class="item stitle">
                    <i></i>
                    <label for="">个人信息</label>
                </div>
                <ul class="item input">
                    <li class='short'>
                        <label for=""><span>*</span> 姓&emsp;&emsp;名：</label>
                        <input type="text" name="" placeholder="请输入您的姓名">
                    </li>
                    <li class='short'>
                        <label for=""><span>*</span> 电&emsp;&emsp;话：</label>
                        <input type="text" name="" placeholder="请输入您的联系方式">
                    </li>
                    <li class='short'>
                        <label for=""><span>*</span> E-mail：</label>
                        <input type="text" name="" placeholder="请输入您的E-mail">
                    </li>
                    <li class='short'>
                        <label for=""><span>*</span> 工作单位：</label>
                        <input type="text" name="" placeholder="请输入您的工作单位">
                    </li>
                </ul>
                <div class="item stitle">
                    <i></i>
                    <label for="">投诉内容</label>
                </div>
                <ul class="item input">
                    <li class="long">
                        <label for=""><span>*</span> 投诉标题：</label>
                        <input type="text" name="" placeholder="请输入您要投诉的标题">
                    </li>
                    <li class="long">
                        <label for=""><span>*</span> 投诉内容：</label>
                        <textarea name="" placeholder="请输入您要投诉的内容"></textarea>
                    </li>
                </ul>
                <div class="item btn">提交信息</div>
                <label class="reset">重置信息</label>
            </div>
        </div>
        <div class="circlebtns flex">
            <div class="grid" title="微信">
                <img src="images/icon/icon_wx.png " alt="微信">
                <i>
                    <img src="images/icon/eq.png" alt="">
                </i>
            </div>
            <div class="grid" title="领导信箱">
                <img src="images/icon/icon_mail.png " alt="领导信箱">
            </div>
            <div class="grid" title="意见建议">
                <img src="images/icon/icon_helper.png " alt="意见建议">
            </div>
            <div class="grid" title="征集调查">
                <img src="images/icon/icon_page.png " alt="征集调查">
            </div>
        </div>
        <footer class="flex">
            <label>上海市长兴岛开发建设管理委员会办公室</label>
            <label>地址：上海市普陀区宜昌路100号梦清园2号楼</label>
            <label>沪公网安备 31010602002641号</label>
            <label>邮政编码：200333</label>
        </footer>
    </div>
    <script src="js/base.js"></script>
</body>

</html>
